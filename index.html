<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF--8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CineFlix - Your Ultimate Streaming Destination</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            colors: {
              'brand-red': '#E50914',
              'brand-black': '#141414',
              'brand-dark': '#181818',
              'brand-gray': '#808080',
            },
            keyframes: {
              'fade-scale-in': {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
            },
            animation: {
              'fade-scale-in': 'fade-scale-in 0.2s ease-in-out',
            },
          }
        }
      }
    </script>
    <style>
      /* Base styles for a premium feel */
      html {
        scroll-behavior: smooth;
      }
      body {
        background-color: #141414;
        font-family: 'Poppins', sans-serif;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        background-color: #181818;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #E50914;
        border-radius: 4px;
      }

      /* Page Transition Animation */
      .page-transition {
        animation: fadeIn 0.5s ease-in-out;
      }

      /* Component Load-in Animation */
      .animate-on-scroll {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }
      .animate-on-scroll.is-visible {
        opacity: 1;
        transform: translateY(0);
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes kenburns-top {
        0% {
          transform: scale(1) translateY(0);
          transform-origin: 50% 16%;
        }
        100% {
          transform: scale(1.15) translateY(-10px);
          transform-origin: top;
        }
      }
      .animate-kenburns {
        animation: kenburns-top 15s ease-out both;
      }
      
      /* Netflix-style Startup Animation */
      .netflix-intro {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .netflix-logo {
        color: #E50914;
        text-transform: uppercase;
        font-weight: 700;
        letter-spacing: 0.1em;
        transform: scaleX(0.05) scaleY(1.2);
        opacity: 0;
        animation: logo-reveal 2s cubic-bezier(0.5, 0, 0.1, 1) forwards;
      }
      .netflix-logo::after {
        content: '';
        position: absolute;
        bottom: -20%;
        left: 0;
        right: 0;
        height: 8px;
        background: linear-gradient(90deg, #b30000, #ff0000, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
        filter: blur(20px);
        transform: scaleY(3) scaleX(0);
        opacity: 0;
        animation: shadow-spread 1.5s 0.7s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }

      @keyframes logo-reveal {
        0% {
          transform: scaleX(0.05) scaleY(1.2);
          opacity: 0;
        }
        40% {
          transform: scaleX(1.1) scaleY(0.9);
          opacity: 1;
        }
        60% {
          transform: scaleX(0.95) scaleY(1.05);
        }
        100% {
          transform: scaleX(1) scaleY(1);
          opacity: 1;
        }
      }

      @keyframes shadow-spread {
        0% {
          transform: scaleY(3) scaleX(0);
          opacity: 0;
        }
        50% {
          transform: scaleY(3) scaleX(1.2);
          opacity: 0.7;
        }
        100% {
          transform: scaleY(3) scaleX(1.2);
          opacity: 0;
        }
      }
    </style>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

</script>
